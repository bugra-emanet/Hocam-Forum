{%extends "layout.html"%}
{% block main %}
<h1 class="mt-2">Forum Links</h1>

<div class="list-group">
  {% if current_user.is_authenticated %}
  <a href="{{url_for('newforumpage')}}" class="btn btn-basic btn-sm btn-outline-dark" role="button">Create New Topic 	&#43;</a>
  {% else %}
  <a href="{{url_for('newforumpage')}}" class="btn btn-basic btn-sm btn-outline-dark disabled" role="button">Create New Topic 	&#43;</a>
  {% endif %}
  
  {% if truth %}
    
  
  {% for topic,url in values%}
  
    
  
    <a href="{{url}}" class="list-group-item list-group-item-action">{{topic}}</a>
   
  
  {% endfor %}
  {% endif %}
  

</div>

{% endblock main %}
